<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*css代码*/
        #i1{
            font-size: 32px;
            font-weight: 100;
            font-style: italic;
            color: red;
            background-color: aqua;
        }
        #i2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<!--标题标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>

<!-- 换行标签br-->
自嘲诗<br>
本是后山人<br>

<!--段落标签p 段落占用间隙和br不一样 -->
<p>自嘲诗</p>
<p>本是后山人</p>

<!--文本加粗标签-->
<b>yuan</b> <strong>xxx</strong>

<!--文本变斜-->
<i>yuan</i>
<!--文本变粗变斜-->
<i><b>yuan</b></i>

<!--特殊符号  nbsp: 空格-->
&reg; &nbsp; &copy;

<!--打印一条横线-->
<hr>

<!--<div>只是一个块级元素，并无实际的意义。主要通过CSS样式为其赋予不同的表现.-->
<div id="i1">yuan</div>

<!--<span>表示了内联行(行内元素),并无实际的意义,主要通过CSS样式为其赋予不同的表现-->
<span id="i2">yuan</span>



</body>
</html>
