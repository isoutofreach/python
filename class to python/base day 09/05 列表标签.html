<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ul：无序列表, 块级标签-->
<ul>
<!--    li: 列表标签, 块级标签, 必须配合ul或者ol使用-->
    <li>西游记</li>
    <li>三国演义</li>
</ul>

<!--有序列表, 块级标签-->
<ol>
    <li>西游记</li>
    <li>三国演义</li>
</ol>

</body>
</html>
