<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--border: 边际线, 默认为0, 改成1可以加1像素的边际线-->
<!--表格为块级标签, 独占一行-->
<table border="1">
    <thead>
<!--  tr: 代表表格中的行-->
        <tr>
<!--  th: 表格头, 比td多一个功能, 加深-->
            <th>q</th>
            <th>w</th>
            <th>e</th>
        </tr>
    </thead>
    <tbody>
        <tr>
<!--      td: 代表列-->
            <td>a</td>
            <td>s</td>
<!--      rowspan: 独占两行-->
            <td rowspan="2">d</td>
        </tr>
        <tr>
            <td>z</td>
            <td>x</td>
        </tr>
        <tr>
<!--      colspan: 独占两列-->
            <td colspan="2">o</td>
            <td>p</td>
        </tr>
        <tr>
            <td>a</td>
            <td>s</td>
<!--      rowspan: 独占两行-->
            <td rowspan="2">d</td>
        </tr>
        <tr>
            <td>z</td>
            <td>x</td>
        </tr>
        <tr>
<!--      colspan: 独占两列-->
            <td colspan="2">o</td>
            <td>p</td>
        </tr>
    </tbody>


</table>

</body>
</html>
