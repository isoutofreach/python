<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var name;   //变量声明
        name = "yuan"   // 变量赋值, 如果前面不加变量声明var name; 这个就会变成全局变量
        console.log(name) // 打印变量

        var age = 12 // 变量声明并赋值
        console.log(age)

        var gander = "male", height = 180 // 一行声明多个变量, 并且可以是不同类型
        console.log(gander,height)

        // 这是单行注释
        /*
        这是多行注释
         */



    </script>
</head>
<body>
<h1>xxxxxxx</h1>
</body>
</html>
