<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 = 3.14 // num类型
        var num2 = 100
        console.log(typeof num1,typeof num2)

        var s1 = "hello yuan"
        var s2 = 'hello rain'
        console.log(s1,s2)

        // 内置方法
        console.log(s1.length)  // 打印变量长度

        console.log(s1.toUpperCase())  // 小写转大写

        console.log(s1.toLowerCase())  // 大写转小写

        console.log(s1.slice(3,6))    // 切片操作

        var ret = "111-222-333".split("-")  // 返回js的数组
        console.log(ret)
        console.log(ret.join(","))  // 数组的内置方法, 将数组返回成字符串

        var password = "   xxxx   "
        console.log(password.trim())  // 去除字符串两边的空格

        var str = "hello world"
        console.log(str.substr(3,5)) // 从第三个开始往后截取3个

        var str = "hello world"
        console.log(str.indexOf("l"))  // 查找索引, 查询第一个从左向右查
        console.log(str.lastIndexOf("l"))  // 从右向左查

    </script>
</head>
<body>

<h1>xxxxx</h1>

</body>
</html>
