<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var ret = 2 > 1
        console.log(typeof ret, ret)  // 打印类型

        var ret =  2 == 1
        console.log(typeof ret, ret)  // 打印类型

        var ret = 2 == "2"
        console.log(typeof ret, ret)  // JS会暗转换, 会将2转换成字符串的'2'

        console.log(1 + "2") //如果是加号以字符串优先, 会将1转换成'1', 进行拼接
        console.log(1 - '2') //如果是减号以字符串优先, 会将'2' 转换成2, 进行计算

        var ret = 2 === "2"
        console.log(typeof ret, ret)  // 关闭暗转换

        console.log(Boolean(""))  //空字符串是false
        console.log(Boolean(0))   // 0是false

    </script>
</head>
<body>

<h1>xxxxx</h1>

</body>
</html>
