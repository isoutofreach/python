<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = 3.14
        parseFloat(num)   // 字符串转float
        console.log(typeof num, num)

        var num2 = "100件"
        var ret2 = parseInt(num2)   // 字符串转int, 开头是数字就可以转换
        console.log(typeof ret2,ret2)

        var num2 = parseInt("第100件")
        console.log(num2,typeof num2) //NaN: 不是数字类型的num, 转换数字失败会出现

        var num3 = 3.14
        var num4 = num3.toString()  // float转字符串
        console.log(num4,typeof num4)



        

    </script>
</head>
<body>

<h1>xxxxx</h1>

</body>
</html>
