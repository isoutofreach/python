<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ["yaun", 23, true]
        console.log(arr.length) // 有多少元素
        console.log(arr[1])
        console.log(arr.slice(0, 2))

        for (var i in arr) {
            console.log(arr[i])
        }

        // 数组内置方法
        var arr01 = [10, 11, 12, 13]
        arr01.push(14)  // 追加到最后一位
        console.log(arr01)
        arr01.pop()  // 什么都不加, 默认删除最后一位
        console.log(arr01)
        arr01.unshift(9)  // 添加到第一位
        console.log(arr01)
        arr01.shift()  // 删除第一个
        console.log(arr01)

        var arr02 = [10, 11, 12, 13, 14, 15]
        arr02.splice(2, 2)  // 从哪里开始删, 删哪个
        console.log(arr02)
        arr02.splice(1, 0, 100, 200)  // 添加的时候要把第二个值设为0, 在1的位置添加100和200
        console.log(arr02)
        arr02.splice(2, 2, 120, 130)  // 逻辑: 先删除对应数字, 然后再对应数字添加, 等同于替换元素
        console.log(arr02)

        var arr03 = [100 ,200 ,1, 3, 2]
        arr03.sort()  // 先用首位排序, 在用第二位排序
        console.log(arr03)
        function  foo(x,y){
            return x - y
        }
        arr03.sort(foo)  // 排序加入函数, 用函数的方法排序
        console.log(arr03)

        var ret = arr01.concat(arr02)
        console.log(ret)  // 合并数组


    </script>
</head>
<body>

</body>
</html>
