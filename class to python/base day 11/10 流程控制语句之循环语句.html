<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 条件循环,  遍历循环
        // while for

        var count = 0
        while (count < 10) {
            count++
            if (count === 8) {
                continue
            }
            console.log(count)
        }

        // 三要素for循环
        for (i = 0; i < 10; i++) {
            if (i === 8) {
                continue
            }
            console.log(i)
        }

        var arr = [111, 222, 333]
        for (var i in arr) {
            console.log(arr[i])
        }


    </script>
</head>
<body>

</body>
</html>
