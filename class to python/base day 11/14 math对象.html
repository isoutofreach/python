<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(Math.abs(-100))  // 获取绝对值
        console.log(Math.ceil(3.14))  // 向上取整
        console.log(Math.floor(3.94)) // 向下取整
        console.log(Math.round(3.14))  // 四舍五入

        console.log(Math.random())  // 0-1 随机浮点型
        console.log(Math.random()*100)  // 0-100 随机浮点型

    </script>
</head>
<body>

</body>
</html>
