<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 .c2{   /*后代选择器: 父标签 字标签*/
            color: red;
        }
        .c1 .c4{   /*后代选择器: 只要是标签下的都是后代, 都可以生效*/
            color: olive;
        }
        .c1 > .c4{   /*子代选择器: 只会找下面一层, 不会继续往下走*/
            color: lightblue;
        }
    </style>
</head>
<body>

<div class="c1">
    <div class="c2">DIV1</div>
    <div class="c3">
        <div class="c4">PPP</div>
    </div>
    <div class="c4">qqqq</div>
</div>
<dev class="c1">DIV2</dev>
<dev class="c2">DIV3</dev>

</body>
</html>
