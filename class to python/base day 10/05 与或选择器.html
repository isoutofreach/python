<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.c1 {    /* 找一个P标签, 且class名叫c1, 与逻辑 */
            color: red;
        }
        p,h3{  /* 符合p或者h3条件的, 颜色都变成红色, 或逻辑*/
            color: red;
        }
    </style>
</head>
<body>

<div class="c1">d1</div>
<p class="c1">p1</p>
<p>p3</p>
<h3>hello world</h3>

</body>
</html>
