<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue3.js"></script>
    <style>
        .c1{
            color: red;
        }
        .c2{
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div id="app">
    <h3>四大名著</h3>
    <p>{{books}}</p>

    <ul>
        <li>{{books[0]}}</li>
        <li>{{books[1]}}</li>
        <li>{{books[2]}}</li>
        <li>{{books[3]}}</li>
    </ul>

    <ul>
        <li v-for="(b,i) in books">{{i}}.{{b}}</li>
    </ul>

    <table border="1">
        <tr v-for="(b,i) in filterBooks">
                <td>{{i}}</td>
                <td>{{b.title}}</td>
                <td>{{b.price}}</td>
        </tr>
<!--        <tr v-for="(b,i) in books2">-->
<!--            <template v-if="b.price>200">-->
<!--                <td>{{i}}</td>-->
<!--                <td>{{b.title}}</td>-->
<!--                <td>{{b.price}}</td>-->
<!--            </template>-->
<!--        </tr>-->
    </table>
    <p>方法: {{yyy()}}</p>
    <p>计算属性: {{xxx}}</p>
    <p>{{filterBooks}}</p>


</div>

<script>
    // 数据驱动页面
    var vm = Vue.createApp({
        data(){
            return{
                books:['西游记','水浒传','三国演义','红楼梦','金瓶梅'],
                books2:[
                    {title:"西游记",price:"199"},
                    {title:"红楼梦",price:"99"},
                    {title:"水浒传",price:"299"},
                    {title:"红楼梦",price:"399"}]
            }
        },
        methods:{
            yyy(){
                return 200
            }
        },
        computed:{
            xxx(){
                return 100
            },
            filterBooks(){
                    return this.books2.filter(function (item){
                        if(item.price > 100){
                            return item
                        }
                    })
            },
        },
    }).mount("#app")


</script>

</body>
</html>
