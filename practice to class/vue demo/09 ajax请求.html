<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../base%20day%2013/vue3.js"></script>
    <script src="ajax.js"></script>
</head>
<body>

<div id="app">
    <button @click = "sendAjax">ajax</button>
    <div>{{forcecast}}</div>
</div>
<table border="1">
    <tr>
        <td>日期</td>
        <td>类型</td>
        <td>最高气温</td>
        <td>最低气温</td>
        <td>风向</td>
    </tr>
    <tr>
        <tr v-for ="day_forecast in forecast" v-if="forecast.length>1">

    </tr>
</table>


<script>

    vm = Vue.createApp({
        data() {
            return {
                forecast: []
            }
        },
        methods:{
            sendAjax(){
                var than = this
                axios.get("http://wthrcdn.etouch.cn/weather_mini",{
                    params:{
                        city: "北京",
                    }
                }).then(function (response){
                    console.log("response",response);

                    than.forecast = response.data.data.forecast
                })

            }
        }

    }).mount('#app')
</script>

</body>
</html>
