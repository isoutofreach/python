<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if age > 18 %}

    <ul>
        <li>金瓶梅</li>
        <li>水浒</li>
    </ul>

{% else %}

    <ul>

        {% for book in books %}

            {% if forloop.first %}
                <li style="background-color: red">  {{ book }}</li>
            {% else %}
                <li>  {{ book }}</li>
            {% endif %}


        {% endfor %}

    </ul>



{% endif %}


<p>{{ books }}</p>


</body>
</html>
