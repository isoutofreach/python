<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var date = new Date()
        console.log(date) // 获取当前时间对象
        console.log(date.getFullYear())  // 获取几几年
        console.log(date.getMonth())  // 获取几月
        console.log(date.getDay())  // 获取星期几

        console.log(date.toString()) // 转换成字符串类型
        console.log(date.toLocaleString())

        var date2 = new Date("2012-12-12")  // 打印自己想要的时间
        console.log(date2.getFullYear())
        console.log(date2.getMonth())
        console.log(date2.getDay())


    </script>
</head>
<body>

</body>
</html>
