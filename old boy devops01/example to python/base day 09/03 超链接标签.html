<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--超链接: 内敛标签, 自带点击事件, 如果点击会自带向href链接发起请求-->
<!--title：当鼠标悬浮时候显示的内容-->
<!--herf: 跳转链接, 一定要有, 同时鼠标悬浮的时候, 左下角下面会显示跳转链接-->
<!--target: 跳转的链接是新开页面、还是覆盖当前页面  _self是覆盖 _blank是重新打开一个页面-->
<p><a href="https://www.baidu.com/" title="baidu" target="_self">百度</a></p>
<!--a标签发送的一定是get请求-->

<!--a标签不限于文本, 点击跳转可以跳转链接-->
<p><a href="https://www.jd.com"><img src="http://www.yuan316.com/post/%E5%89%8D%E7%AB%AF/assets/1588750-20190118162555828-580941844.png"></a></p>

<!--本地跳转, 可以不需要网络-->
<!--%20 为空格符号-->
<p><a href="01%20html基本结构.html">01 基本结构</a></p>


</body>
</html>
