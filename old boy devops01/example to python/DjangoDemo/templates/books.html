{% extends "base.html" %}

{% block title %}
<title>书籍展示</title>
{% endblock %}

{% block content %}
    <p>
        <a href="/book/add_book" class="btn btn-primary">添加书籍</a>
    </p>
<table class="table">
    <tr>
        <th>序号</th>
        <th>书籍名称</th>
        <th>书籍价格</th>
        <th>出版日期</th>
        <th>删除</th>
    </tr>
    <tr>
        {% for book in book_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.pub_date|date:"Y-m-d" }}</td>
            <td><a href="/book/delete_book/{{ book.id }}">删除</a></td>

        </tr>
        {% endfor %}
        
    </tr>


</table>
