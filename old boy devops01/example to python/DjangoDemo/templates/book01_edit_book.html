{% extends "base.html" %}

{% block content %}
        <h3>编辑页面</h3>
        <form action="" method="post">
        <div class="form-group">
            <label for="">书籍名称</label>
            <input type="text" class="form-control" name="title" value="{{ edit_book.title }}">
        </div>
        <div class="form-group">
            <label for="">书籍价格</label>
            <input type="text" class="form-control" name="price" value="{{ edit_book.price }}">
        </div>
        <div class="form-group">
            <label for="">出版日期</label>
            <input type="date" class="form-control" name="pub_date" value="{{ edit_book.pub_date|date:"Y-m-d" }}">
        </div>
        <div class="form-group">
            <label for="">出版社</label>
            <select name="publish_id" id="" class="form-control">
                {% for publish in publish_list %}
                    {% if publish == edit_book.publish %}
                        <option selected value="{{ publish.id }}">{{ publish.name }}</option>
                    {% else %}
                        <option value="{{ publish.id }}">{{ publish.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">作者</label>
            <select multiple name="authors_id_list" id="" class="form-control">
                {% for authors in authors_list %}
                    {% if authors in edit_book.authors.all %}
                        <option selected value="{{ authors.id }}">{{ authors.name }}</option>
                    {% else %}
                        <option value="{{ authors.id }}">{{ authors.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <input type="submit" class="btn success pull-right">
        </div>
    </form>



{% endblock %}
